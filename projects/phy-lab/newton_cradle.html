<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Newton's Cradle</title>
	<script src="newton_cradle.js"></script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
<body>
  <h2>Newton's Cradle</h2>
	<canvas id="board" width="400" height="400"></canvas>
	<div>
    Number of balls
    <input type="range" min="2" max="12" id="total_slider">
    <span id="total_text"></span>
  </div>
  <div>
    Lifted
    <input type="range" min="1" max="11" id="lifted_slider">
    <span id="lifted_text"></span>
  </div>
  <div>
    Release angle
    <input type="range" min="1" max="45" id="angle_slider">
    <span id="angle_text"></span>
  </div>
</body>
</html>
